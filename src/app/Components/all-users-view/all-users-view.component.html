<app-header></app-header>

<div>
<table id="requests">
<tr>
    <th scope="col" style="width: 10%;">Sr. No.</th>
    <th scope="col" style="width: 30%;">User Name</th>
    <th scope="col" style="width: 20%;">Actions</th>
  </tr>

<tr *ngFor = "let row of users; let i=index">
    <td>{{i+1}}</td>
    <td>
        {{row.username}}
    </td>
    <td>
        <button  (click)="update_request(row,'approve',row.requestId)">Approve</button>
        <button (click)="update_request(row,'remove',row.id)">Reject</button>
    </td>
  </tr>
</table>
<br>
<br>
<button class="btn" type="button" (click)="navigate()">Back to Home Page</button>
</div>
