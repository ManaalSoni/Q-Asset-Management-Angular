<div class="container">
    
    <form [formGroup]="signinForm">
        <div class="form-group">
            <div class="header">
                <p>Sign-In</p>
            </div>

            <div class="inputFields">
                <label for="email">Username</label>
                <input type="email" class="form-control" formControlName="username" id="username" name="username"
                    autocomplete="off" required>
                <small class="text-danger" *ngIf="username && username.invalid && username.touched">{{getNameError()}}</small>
            </div>
            <div class="inputFields">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" name="password"
                    required>
                <small class="text-danger" [class.d-none]="password && (password.valid || password.untouched)">Password
                    is required</small>
            </div>
            <button class="btn" type="submit" (click)="login()">Sign in</button>
            <hr>
            <div class="bottomtext">
                <p>Do not have an account? <a href="/signup">Sign up</a></p>
            </div>
        </div>
    </form>
</div>
